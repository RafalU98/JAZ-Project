<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${student}" style="max-width: 750px; margin:0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class ="col-sm-4 col-form-label">E-Mail of Student: </label>
                <div class ="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45" />
            </div>
        </div>
            <div class="form-group row">
                <label class ="col-sm-4 col-form-label">First Name if Student:</label>
                <div class ="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45" />
                </div>
            </div>
            <div class="form-group row">
                <label class ="col-sm-4 col-form-label">Last Name of Student:</label>
                <div class ="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
            </div>
        </div>
    </form>
    <div class="text-center"><a class="h2" th:href ="@{/user}">CANCEL</a></div>
</div>
</script>
</body>
</html>
